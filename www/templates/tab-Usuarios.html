<ion-view title="Tab  principal" id="tab" style="background-color:#3E95CF;">
<ion-content padding="true" class="has-header">
<h1>{{prueba}}</h1>


<div class="list card" ng-repeat="item in jugadores">
	<div class="item item-divider">
		<div class="bar bar-header bar-positive" ng-click="Mostrar({{$index}})">{{item.nombre}}</div>
	</div>

	<div class="item item-text-wrap" style="display:{{item.estado}}">
		<ul class="list" >

			<li class="item" ng-repeat="pregunta in item.preguntas">
				{{pregunta.pregunta}}
				<div class="list">
					<div class="item"  ng-repeat="respuesta in pregunta.respuestas">
						{{respuesta}}
						<i class="ion-android-done" ng-show="$index == pregunta.repuestaCorrecta"></i>
						<i class="icon ion-android-person" ng-show="$index == item.respuesta[$parent.$index]"></i>
						
					</div>
				</div>
			</li>

		</ul>
</div>
</ion-content>
</ion-view>
